<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Paint online</title>
</head>
<body>
        <div id="toolbar">
            <h1>Paint</h1>
            <label>Couleur</label>
            <input id="color" type="color">
            <label>Epaisseur</label>
            <input id="lineWidth" name='lineWidth' type="range" value="5" min="0" max="25">
            <button id="eraser-brush" class="icofont-eraser icofont-2x"></span></button>
            <button id="erase" class="icofont-trash icofont-2x"></button>
            <button id="save" type="button" class="icofont-download icofont-2x"></button>
        </div>
        <canvas id="drawing-board"></canvas>
        <script src="script.js"></script>
</body>

</html>
