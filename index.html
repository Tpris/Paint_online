<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Paint online</title>
</head>
<body>
        <div id="toolbar">
            <h1>Paint</h1>
            <label>Couleur</label>
            <input id="color" type="color">
            <label>Epaisseur</label>
            <input id="lineWidth" name='lineWidth' type="range" value="5" min="0" max="25">
            <button id="eraser-brush" class="icofont-eraser" style="font-size:25px"></button>
            <button id="erase" class="material-symbols-outlined"> delete </button>
            <input id="upload" type="file" accept="image/png, image/jpeg">
            <button><label for="upload" class="material-symbols-outlined">upload_file</label></button>
            <input id="upload-canvas" type="file" accept="image/png, image/jpeg">
            <button><label for="upload-canvas" class="material-symbols-outlined">upload</label></button>
            <button id="save" type="button" class="material-symbols-outlined">download</button>   
        </div>
        <img id="img" src=""/>
        <canvas id="drawing-board"></canvas>
        <script src="script.js"></script>
</body>

</html>
